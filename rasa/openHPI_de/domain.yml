session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  course_form:
    ignored_intents: []
    required_slots:
      - current_course_title

actions:
- action_get_courses
- action_get_courses_buttons
- action_get_achievements
- action_course_set
- action_set_current_course
- action_download_certificate
- action_search_topic

entities:
- certificate_type
- Course
- country

slots:
  all_courses:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  current_course_title:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: courses
      entity: Course
      conditions:
      - active_loop: course_form
        requested_slot: current_course_title
    - type: from_text
      intent: courses
      not_intent:
      - faq
      - affirm
      - deny
      conditions:
      - active_loop: course_form
        requested_slot: current_course_title
    - type: from_entity
      entity: Course
  current_course:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  current_achievements:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  course-set:
    type: bool
    mappings:
    - type: custom
  current_course_achieved:
    type: bool
    mappings:
    - type: custom
  courses_available:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
